{% extends "base.html" %}
{% block content %}
<body style="background-color: silver">
    
    <a href="{{base_path}}/etusivu" class="btn btn-default" style="float:right">Kirjaudu ulos</a>
    <h1> Trilogiat </h1>
    <table class="table table-bordered" style="background-color: whitesmoke">
        <thead>
            <tr>
                <th>Nimi</th>
                <th>Arvio</th>
                <th>Media</th>
                <th>Genre</th>
            </tr>
        </thead>
        <tbody>
            {% for trilogia in trilogiat %}
            <tr>
                <td><a href="{{base_path}}/esittelyTrilogia/{{trilogia.id}}">{{trilogia.nimi}}<a></td>
                <td>{{trilogia.arvio}}/5</td>
                <td>{{trilogia.media}}</td>
                <td>Sci-fi/Seikkailu</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
{% endblock %}
