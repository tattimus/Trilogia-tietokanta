{% extends "base.html" %}
{% block content %}
<body style="background-color: silver">
    {% if errors %}
    <div class="alert alert-danger">
        <ul>
            {% for error in errors %}
            <li>{{error}}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    <h1>{{attribuutit.nimi}}</h1>
    <div class="col-md-5">
        <form method="post" action="{{base_path}}/esittelyTrilogia/{{attribuutit.id}}/muokkaa">
            <div class="form-group">
                <label>Nimi</label>
                <input class="form-control" name="nimi" value="{{attribuutit.nimi}}" type="text">
            </div>
            <div class="form-group">
                <label>Arvio</label>
                <select name="arvio" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label>Media</label>
                <input class="form-control" name="media" value="{{attribuutit.media}}" type="text">
            </div>
            <div class="form-group">
                <label>Genre</label>
                <input class="form-control" name="genre" type="text" placeholder="Ei toimi vielÃ¤...">
            </div>
            <div class="form-group">
                <label>Arvostelun perusteet</label>
                <textarea class="form-control" name="sanallinen_arvio" style="height: 200px">{{attribuutit.sanallinen_arvio}}</textarea>
            </div>
            <button type="submit" class="btn btn-default">Tallenna</button>
        </form>
    </div>
</body>
{% endblock %}
