{% extends "base.html" %}
{% block content %}
<body style="background-color: silver">
    {% if viesti %}
    <div class="alert alert-danger">
        <p>{{viesti}}</p>
    </div>
    {% endif %}
    <h1>Haku</h1>
    <div class="col-md-5">
        <form method="post" action="{{base_path}}/haku/tulokset">
            <div class="form-group">
                <label>Nimi</label>
                <input class="form-control" name="nimi" type="text" placeholder="Nimi">
            </div>
            <div class="form-group" class="col-md-4">
                <label>Genre</label>
                <input class="form-control" name="genre" type="text" placeholder="Genre">
            </div>
            <div class="form-group">
                <label>Media</label>
                <input class="form-control" name="media" type="text" placeholder="Media">
            </div>
            <button type="submit" class="btn btn-default">Hae</button>
        </form>
    </div>
</body>
{% endblock %}
